{% extends 'base.html' %}

{% block content %}
    <div class="notes-home">
        <div class="prevNotes">                  
            <div class="prevnote" >
                <div class="editButton"><a href="/edit/note/{{note.id}}">Edit</a></div>
                <p> {{ note.date_created.strftime("%d %b %Y") }} </p>
                <h4>{{ note.title }}</h4>
                <pre> {{ note.content }} </pre>
            </div>
        </div>
    </div>
{% endblock %}
